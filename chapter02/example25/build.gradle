class Person {
    String personName
    int personAge

    def dumpPerson(){
        println "name is ${personName},age is ${personAge}"
    }
}

def person(Closure<Person> closure){
    Person p = new Person();
    closure.delegate = p
    //委托模式优先
//    closure.setResolveStrategy(Closure.DELEGATE_FIRST);
    closure(p)
}


